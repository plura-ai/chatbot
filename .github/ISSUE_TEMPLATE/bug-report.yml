name: Bug Report
description: Report a bug
title: "üêõ [BUG]: <change me to your title>"
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        Please fill out the sections below to help everyone identify and fix the bug
  - type: textarea
    id: description
    attributes:
      label: Describe your issue
      placeholder: When I click here this happens
    validations:
      required: true
  - type: textarea
    id: steps
    attributes:
      label: Steps to reproduce
      placeholder: |
        1. Go to '...'
         2. Click on '....'
         3. Scroll down to '....'
         4. See error
    validations:
      required: true
  - type: textarea
    id: current_behavior
    attributes:
      label: What is the current behaviour?
      placeholder: Currently this is happening
    validations:
      required: true
  - type: textarea
    id: expected
    attributes:
      label: What was the expected behaviour?
      placeholder: I expected this to happen
    validations:
      required: true
  - type: textarea
    id: screenshots
    attributes:
      label: Put here any screenshots or videos (optional)
  - type: dropdown
    id: browsers
    attributes:
      label: "Browsers"
      description: What browsers are you seeing the problem on?
      multiple: true
      options:
        - Firefox
        - Chrome
        - Safari
        - Microsoft Edge
        - Opera
    validations:
      required: false
  - type: dropdown
    id: os
    attributes:
      label: "OS"
      description: What is the impacted environment?
      multiple: true
      options:
        - Windows
        - Linux
        - Mac
    validations:
      required: false
  - type: dropdown
    id: severity
    attributes:
      label: "Bug Severity"
      description: What is the severity of this issue?
      multiple: false
      options:
        - Critical
        - High
        - Medium
        - Low
    validations:
      required: false
  - type: dropdown
    id: assign
    attributes:
      label: "Would you like to work on this issue?"
      options:
        - "Yes"
        - "No"
    validations:
      required: false
  - type: checkboxes
    id: terms
    attributes:
      label: Please check all the boxes below
      options:
        - label: I have read and followed the project's code of conduct
          required: true
        - label: I have searched for similar issues before creating this one
          required: true
        - label: I have provided all the necessary information to understand and reproduce the issue
          required: true
        - label: I am willing to contribute to the resolution of this issue
          required: false
  - type: markdown
    attributes:
      value: |
        Thanks for reporting this issue! We will get back to you as soon as possible.